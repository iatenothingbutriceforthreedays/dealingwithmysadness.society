---
layout: default
---
<article class="post">
  <div class="wrapper">
    {%- if page.header_image -%}
      <img class="post-header-image" src="/assets/images/sea-cucumber.jpg">
    {%- endif -%}

    <header class="post-header">
      <h1 class="post-title">{{ page.title | escape }}</h1>
      <span class="post-author">{{ page.author | escape}}</span>
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  </div>
</article>
